<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchBar组件测试</title>
    <style>
        /* 模拟CSS变量 */
        :[您的服务器用户名] {
            --primary-color: #2563eb;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --background-color: #f8fafc;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 2rem;
        }
        
        .search-section {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
        }
        
        .search-input-container {
            display: flex;
            align-items: stretch;
            width: 100%;
        }
        
        .search-input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px 0 0 8px;
            outline: none;
            background-color: var(--card-bg);
        }
        
        .search-button {
            padding: 0.75rem 1.25rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }
        
        /* 搜索历史样式 */
        .search-history-container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 1rem;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .history-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-color);
        }
        
        .history-toggle-btn {
            padding: 0.375rem 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
        }
        
        .search-history {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            margin-top: 0.75rem;
        }
        
        .history-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .history-item {
            padding: 0.75rem 1rem;
            background-color: var(--background-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }
        
        .history-item:hover {
            background-color: var(--card-bg);
            border-color: var(--primary-color);
        }
        
        .history-empty {
            text-align: center;
            color: #64748b;
            padding: 1rem;
            font-style: italic;
        }
        
        .history-login-prompt {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            text-align: center;
            color: #64748b;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>SearchBar组件测试</h1>
    <div id="[您的服务器用户名]"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script>
        // 模拟SearchBar组件
        const SearchBar = ({ onSearch, userCampus, searchHistory, token }) => {
            // 使用React的useState Hook
            const [query, setQuery] = React.useState('');
            // 如果有用户校区设置，则默认选择该校区，否则默认选择全部
            const [location, setLocation] = React.useState(userCampus || ''); // 添加馆藏地筛选状态
            // 添加搜索历史显示/隐藏状态
            const [showHistory, setShowHistory] = React.useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                onSearch(query, location); // 传递查询和馆藏地参数
            }

            // 处理搜索历史点击
            const handleHistoryClick = (historyQuery) => {
                setQuery(historyQuery);
                onSearch(historyQuery, location);
            }

            // 切换搜索历史显示状态
            const toggleHistory = () => {
                setShowHistory(!showHistory);
            }

            // 馆藏地选项
            const locationOptions = [
                { value: '', label: '全部馆藏地' },
                { value: '鼓楼', label: '鼓楼校区' },
                { value: '仙林', label: '仙林校区' },
                { value: '浦口', label: '浦口校区' },
                { value: '苏州', label: '苏州校区' }
            ];

            // 使用React.createElement替代JSX
            return React.createElement('section', { className: 'search-section' },
                React.createElement('form', { className: 'search-form', onSubmit: handleSubmit },
                    React.createElement('div', { className: 'search-input-container' },
                        React.createElement('div', { className: 'search-input-wrapper' },
                            React.createElement('input', {
                                type: 'text',
                                className: 'search-input',
                                placeholder: '请输入书名...',
                                value: query,
                                onChange: (e) => setQuery(e.target.value),
                                autoComplete: 'off'
                            })
                        ),
                        React.createElement('button', { type: 'submit', className: 'search-button' },
                            '搜索'
                        )
                    )
                ),
                // 搜索历史显示区域
                React.createElement('div', { className: 'search-history-container' },
                    token ? (
                        React.createElement('div', null,
                            // 搜索历史标题和切换按钮
                            React.createElement('div', { className: 'history-header' },
                                React.createElement('h3', { className: 'history-title' }, '搜索历史'),
                                React.createElement('button', {
                                    className: 'history-toggle-btn',
                                    onClick: toggleHistory
                                }, showHistory ? '收起' : '展开')
                            ),
                            // 搜索历史内容
                            showHistory && React.createElement('div', { className: 'search-history' },
                                searchHistory && searchHistory.length > 0 ? (
                                    React.createElement('ul', { className: 'history-list' },
                                        searchHistory.map((item, index) => (
                                            React.createElement('li', {
                                                key: index,
                                                className: 'history-item',
                                                onClick: () => handleHistoryClick(item.query)
                                            }, item.query)
                                        ))
                                    )
                                ) : (
                                    React.createElement('div', { className: 'history-empty' }, '暂无搜索历史')
                                )
                            )
                        )
                    ) : (
                        React.createElement('div', { className: 'history-login-prompt' },
                            '登录即可查看搜索历史'
                        )
                    )
                )
            );
        };
        
        // 测试组件渲染
        const App = () => {
            // 模拟搜索历史数据
            const mockHistory = [
                { id: 1, query: 'Python', timestamp: 1630000000 },
                { id: 2, query: 'Java', timestamp: 1630000100 },
                { id: 3, query: '数据结构', timestamp: 1630000200 }
            ];
            
            const handleSearch = (query, location) => {
                console.log('搜索:', query, '馆藏地:', location);
            };
            
            // 模拟已登录状态
            const token = 'mock-token';
            const userCampus = '仙林';
            
            return React.createElement(SearchBar, {
                onSearch: handleSearch,
                userCampus: userCampus,
                searchHistory: mockHistory,
                token: token
            });
        };
        
        // 渲染组件
        ReactDOM.render(React.createElement(App), document.getElementById('[您的服务器用户名]'));
    </script>
</body>
</html>
